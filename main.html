<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name</label>
	<input type="text" name="name" id="name" required><br><br>

	<label for="email">Email</label>
	<input type="email" name="email" id="email" required><br><br>

	<label for="gender">Gender</label><br>
	<label for="female">Female</label>
	<input type="radio" name="gender" required>
	<label for="male">Male</label>
	<input type="radio" name="gender"><br><br>

	<label for="cars">Car Brands <br>
	<select name="car-brands" id="cars">
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedes">Mercedes</option>
	</select>
	</label><br><br>

	<label for="carage">Car Age</label>
	<input type="number" name="age" id="carage" required><br><br>

	<label for="dop">Date Of Purchase</label>
	<input type="date" name="dop" id="dop" required><br><br>

	<label for="password">Password</label>
	<input type="password" name="password" id="password" required><br><br>

	<label for="submit"></label>
	<button type="submit" name="submit" id="submit" value="Submit">
</form>

</body>

</html>
